<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Digital clock </title>
    </head>
    <body>
        <div class="main">
             <div class="clock">
                <span id="hour"></span>
                <span id="colon">:</span>
                <span id="minute"></span>
                <span id="second"></span>
            </div>
        </div>
        <table>
            <th colspan="7" id="monthAndYear"></th>
            <tr class="months">   
                <th>M</th>
                <th>T</th>
                <th>W</th>
                <th>T</th>
                <th>F</th>
                <th>S</th>
                <th>S</th>
            </tr>
            <tr>
                <td id="day1"></td>
                <td id="day2"></td>
                <td id="day3"></td>
                <td id="day4"></td>
                <td id="day5"></td>
                <td id="day6"></td>
                <td id="day7"></td>
            </tr>
            <tr>
                <td id="day8"></td>
                <td id="day9"></td>
                <td id="day10"></td>
                <td id="day11"></td>
                <td id="day12"></td>
                <td id="day13"></td>
                <td id="day14"></td>
            </tr>
            <tr>
                <td id="day15"></td>
                <td id="day16"></td>
                <td id="day17"></td>
                <td id="day18"></td>
                <td id="day19"></td>
                <td id="day20"></td>
                <td id="day21"></td>
            </tr>
            <tr>
                <td id="day22"></td>
                <td id="day23"></td>
                <td id="day24"></td>
                <td id="day25"></td>
                <td id="day26"></td>
                <td id="day27"></td>
                <td id="day28"></td>
            </tr>
            <tr>
                <td id="day29"></td>
                <td id="day30"></td>
                <td id="day31"></td>
                <td id="day32"></td>
                <td id="day33"></td>
                <td id="day34"></td>
                <td id="day35"></td>
            </tr>
            <tr:empty>
                <td id="day36"></td>
                <td id="day37"></td>
                <td id="day38"></td>
                <td id="day39"></td>
                <td id="day40"></td>
                <td id="day41"></td>
                <td id="day42"></td>
            </tr>
        </table>
        <script src="clock.js" charset="utf-8"></script>
        <script src="calendar.js" charset="utf-8"></script>
    </body>
</html>
