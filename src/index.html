<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Digital clock </title>
    </head>
    <body>
        <div class="clock">
                <span id="hour"></span>
                <span id="colon">:</span>
                <span id="minute"></span>
                <span id="second"></span>
            </div>
         <table class="table-calendar">
            <th colspan="7" id="monthAndYear"></th>
            <tr class="months">   
                <th>M</th>
                <th>T</th>
                <th>W</th>
                <th>T</th>
                <th>F</th>
                <th>S</th>
                <th>S</th>
            </tr>
            <tr>
                <td id="day1"></td>
                <td id="day2"></td>
                <td id="day3"></td>
                <td id="day4"></td>
                <td id="day5"></td>
                <td id="day6"></td>
                <td id="day7"></td>
            </tr>
            <tr>
                <td id="day8"></td>
                <td id="day9"></td>
                <td id="day10"></td>
                <td id="day11"></td>
                <td id="day12"></td>
                <td id="day13"></td>
                <td id="day14"></td>
            </tr>
            <tr>
                <td id="day15"></td>
                <td id="day16"></td>
                <td id="day17"></td>
                <td id="day18"></td>
                <td id="day19"></td>
                <td id="day20"></td>
                <td id="day21"></td>
            </tr>
            <tr>
                <td id="day22"></td>
                <td id="day23"></td>
                <td id="day24"></td>
                <td id="day25"></td>
                <td id="day26"></td>
                <td id="day27"></td>
                <td id="day28"></td>
            </tr>
            <tr>
                <td id="day29"></td>
                <td id="day30"></td>
                <td id="day31"></td>
                <td id="day32"></td>
                <td id="day33"></td>
                <td id="day34"></td>
                <td id="day35"></td>
            </tr>
            <tr:empty>
                <td id="day36"></td>
                <td id="day37"></td>
                <td id="day38"></td>
                <td id="day39"></td>
                <td id="day40"></td>
                <td id="day41"></td>
                <td id="day42"></td>
            </tr>
        </table>
        <div class="weather">
            <img id="weather-icon"></img>
            <div class="weather-now">
                <span id="weather-temperature"></span>
            </div>
            <table class="table-weather">
            <div class="forecast-time">
                <tr>
                    <th id="forecast0-time"></th>
                    <th id="forecast1-time"></th> 
                    <th id="forecast2-time"></th>
                    <th id="forecast3-time"></th> 
                    <th id="forecast4-time"></th>  
                </tr>
            </div>
            <div class="forecast-icon">
                <tr>
                    <td>
                        <img id="forecast0-icon"></img>
                    </td>
                    <td>
                        <img id="forecast1-icon"></img>
                    </td>
                    <td>
                        <img id="forecast2-icon"></img>
                    </td>
                    <td>
                        <img id="forecast3-icon"></img>
                    </td>
                    <td>
                        <img id="forecast4-icon"></img>
                    </td>
                </tr>
            </div>
            <div class="forecast-temp">
                <tr>
                    <td id="forecast0-temperature"></td>
                    <td id="forecast1-temperature"></td>
                    <td id="forecast2-temperature"></td>
                    <td id="forecast3-temperature"></td>
                    <td id="forecast4-temperature"></td>
                </tr>
            </div>
            </table>
        </div>
        <div class="fade"></div>
        <script src="clock.js" charset="utf-8"></script>
        <script src="calendar.js" charset="utf-8"></script>
        <script src="weather.js" charset="utf-8"></script>
        <script src="control-main.js" charset="utf-8"></script>
    </body>
</html>
